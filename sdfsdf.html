<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="./app.js"></script>
    <style>
        body {
			background-color: #f8f9fa;
			color: #495057;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		.container {
			max-width: 600px;
			margin-top: 40px;
			padding: 20px;
			background-color: #ffffff;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			border-radius: 8px;
		}

		.form-control {
			margin-bottom: 8px;
		}

		.btn {
			margin-bottom: 5px; /* Adjusted to match table separation */
			background-color: #e2e6ea;
			color: #495057;
			border: 1px solid #ced4da;
			transition: background-color 0.2s;
		}

		.btn:hover {
			background-color: #d6d8db;
		}

		h2 {
			font-size: 1.5rem;
			color: #343a40;
			margin-bottom: 15px;
		}

		.table {
			margin-top: 5px; /* Reduced to match separation above Messages */
			font-size: 0.9rem;
			width: 100%; /* Ensures consistent width across tables */
		}

		.table th {
			background-color: #343a40;
			color: #ffffff;
		}

		#subscription-section {
			margin-top: 5px; /* Reduced to be similar to above Messages */
		}

		.unsubscribe-btn {
			padding: 5px 10px; /* Smaller button */
			font-size: 0.8rem;
		}
    </style>
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
        enabled. Please enable
        Javascript and reload this page!</h2>
</noscript>
<div id="main-content" class="container">
    <h2 class="text-center">WebSocket Client UI</h2>
    <div class="mb-4">
        <h4>WebSocket Connection</h4>
        <input type="text" id="websocket-url" class="form-control" placeholder="WebSocket URL (e.g., ws://localhost:8080/ws)">
        <button id="connect" class="btn w-100">Connect</button>
        <button id="disconnect" class="btn w-100" disabled>Disconnect</button>
    </div>

    <div class="mb-4">
        <h4>Topic Subscription</h4>
        <input type="text" id="topic" class="form-control" placeholder="Topic (e.g., /topic/...)">
        <button id="subscribe" class="btn w-100" disabled>Subscribe</button>

        <div id="subscription-section" class="table-responsive" style="display: none;">
            <table id="current-topic-table" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Subscribed Topic</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="subscription-table-body">
                <!-- Dynamic rows added here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="mb-4">
        <h4>Send Message</h4>
        <input type="text" id="name" class="form-control" placeholder="Your message here...">
        <button id="send" class="btn w-100" disabled>Send</button>
    </div>

    <div class="mb-4">
        <h4>Messages</h4>
        <table id="conversation" class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Topic</th>
                <th>Message</th>
            </tr>
            </thead>
            <tbody id="greetings">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
